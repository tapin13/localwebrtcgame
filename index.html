<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="localMouse.js"></script>
        <link href="localMouse.css" rel="stylesheet" type="text/css"/>
        <title>Local Mouse - Simple example of using webRTC data channel to play p2p</title>
    </head>

    <body>
        <h1>Local Mouse webRTC Game</h1>
        
        <h2>Simple example of using webRTC data channel to play p2p.</h2>
        
        <div>You can play only in local network or open two different browsers (Firefox & Chrome).</div>
        
        <div>Target of the game is to catch red dot.</div>
        
        <div>
            <button id="firstPlayer">First Player</button>
            <button id="secondPlayer">Second Player</button>
        </div>
        
        <div id="offer"></div>
        <div id="answerSDP"><textarea title="Answer" placeholder="Answer"></textarea></div>
        
        <div id="offerSDP"><textarea title="SPD" placeholder="SPD"></textarea></div>
        <div id="answer"></div>
        
        <div id="playField">
            <div id="mouseCursorFirst"></div>
            <div id="mouseCursorSecond"></div>
        </div>
        
        <div>
            <strong>Score</strong>
            <div>You: <span id="scoreFirst">0</span></div>
            <div>Opponent: <span id="scoreSecond">0</span></div>
        </div>
        
    </body>
</html>
